<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="src/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
</head>
<body>
    

    <div class="container">

        <header>

            <form action="" class="search-form" id="search-form">

                <input type="text" class="search-form-input" id="search-form-input" placeholder="Enter City...">
                <input type="submit" value="Search" class="search-form-submit" id="search-form-submit">
            </form>
        </header>

        <div class="city-weather">

            <h2 id="cityName">Paris</h2>

            <div class="city-temperature">

                <span id="image-icon"></span>
                <span id="temp">12&deg;C</span>
            </div>
        </div>

        <p class="paragraph"><span id="myDate"></span>, <span id="weatherCondition"></span> <br>
        Humidity: <span id="humidity"></span>, Wind: <span id="wind-speed"></span>
        </p>

        <hr>

        <footer>

            <p>This was coded by <a href="#">Nande Nqetho</a> and available on <a href="#">Github</a> and hosted on <a href="#">Netlify</a></p>
        </footer>
    </div>
    <script src="src/index.js"></script>
</body>
</html>
